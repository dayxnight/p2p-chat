<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kerajaan Rizz Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Kerajaan Rizz Chat</h1>
      <button onclick="changeIdentity()" aria-label="Ganti Identitas">Ganti Identitas</button>
    </header>
    <main>
      <div id="chat-box"></div>
      <div class="input-group">
        <input type="text" id="message" placeholder="Ketik pesan..." aria-label="Pesan Anda" />
        <button onclick="send()" aria-label="Kirim Pesan">Kirim</button>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="gun-config.js"></script>
  <script src="main.js"></script>
</body>
</html>
